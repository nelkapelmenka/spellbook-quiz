<!DOCTYPE html>
<html class="background">
<head>

  <title>Harry Potter - Spellbook Quiz Game</title>

  <script type="text/javascript" src="./app.js"></script>
  <link rel="stylesheet" type="text/css" href="./app.css">

</head>
<body>

  <main>

    <div class="introview vertical-center">
      <span class="hp subtitle">Harry Potter's</span>
      <h1 class="hp title">Spellbook Quiz</h1>
      <button class="get-started">Get Started</button>
    </div>

    <div class="questionview hidden">
      <!-- h1 is heading -->
      <h1 class="hp title">What Is Your House?</h1>
      <button onclick="setHouse('background-gryffindor')" class="answer">Gryffindor</button>
      <button onclick="setHouse('background-slytherin')" class="answer">Slytherin</button>
      <button onclick="setHouse('background-ravenclaw')"class="answer">Ravenclaw</button>
      <button onclick="setHouse('background-hufflepuff')" class="answer">Hufflepuff</button>
    </div>

    <div class="questionview2 hidden">
      <h1 class="hp title">What Is Your Patronus?</h1>
      <button class="answer2">Horse</button>
      <button class="answer2">Rat</button>
      <button class="answer2">Groot</button>
    </div>

  </main>

</body>
</html>
