<!DOCTYPE html>
<html class="background">
<head>

  <title>Harry Potter - Spellbook Quiz Game</title>

  <script type="text/javascript" src="./app.js"></script>
  <link rel="stylesheet" type="text/css" href="./app.css">

</head>
<body>

  <main>

    <div class="houseplace vertical-center">
      <!-- h1 is heading -->
      <h1 class="hp title">What Is Your House?</h1>
      <button onclick="setHouse('background-gryffindor')" class="houses">Gryffindor</button>
      <button onclick="setHouse('background-slytherin')" class="houses">Slytherin</button>
      <button onclick="setHouse('background-ravenclaw')" class="houses">Ravenclaw</button>
      <button onclick="setHouse('background-hufflepuff')" class="houses">Hufflepuff</button>
    </div>

    <div class="beginning hidden">
      <span class="hp subtitle">Harry Potter's</span>
      <h1 class="hp title">Spellbook Quiz</h1>
      <button class="get-started">Get Started</button>
    </div>

    <div class="questionview hidden">
      <h1 id="questionLabel" class="hp title">Spell</h1>
      <button id="answer1" class="answer">Answer1</button>
      <button id="answer2" class="answer">Answer2</button>
      <button id="answer3" class="answer">Answer3</button>
      <button id="answer4" class="answer">Answer4</button>
    </div>

  </main>

</body>
</html>
